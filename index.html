<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - v1998</title>
</head>
<body>
    <!-- main - start -->
    <main>
        <!-- section-1 - start -->
        <section  class="section-1">
            <!-- Figure - start -->
            <figure>
                <img src="img/google.jpg" alt="Google Logo" title="Google">
            </figure>
            <!-- Figure - end -->
        </section>
        <!-- section-1 - end -->

        <!-- section-2 - start -->
        <section class="section-2">
            <!-- Article 1 - start -->
            <article>
                <p>Search the web using Google!</p>
                <input type="text" placeholder="Search"> <br>
                <button>Google Search</button> 
                <button>I'm feeling lucky</button>
            </article>
            <!-- Article 1 - end -->
        </section>
        <!-- section-2 - end -->
    </main>
    <!-- main - end -->

    <!-- footer - start -->
    <footer>
        <!-- Section 1 - start -->
        <section>
            <!-- Article - start -->
            <article>
                <p>Special Searches</p>
                <a href="#">Stanford Search</a> <br>
                <a href="#">Linux Search</a>
            </article>
            <!-- Article - end -->
        </section>
        <!-- Section 1 - end -->
        <hr>

        <!-- Section 2 - start -->
        <section>
            <article>
                <a href="#">Help</a> <br>
                <a href="#">About Google</a>
                <a href="#">Company Info</a> <br>
                <a href="#">Google Logos</a>
            </article>
        </section>
        <!-- Section 2 - end -->
        <hr>

        <!-- Section 3 - start -->
        <section>
            <article>
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="email" placeholder="your e-mail"> <br>
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </article>
        </section>
        <!-- Section 3 - end -->

         <!-- Section 4 - start -->
         <section>
            <p>Copyright 1998 Google Inc.</p>
        </section>
        <!-- Section 4 - start -->
    </footer>
    <!-- footer - end -->
</body>
</html>
